    <div id="app">
        <h2>1.事件监听</h2>
       <button @click="test1('哈哈')">按钮1</button>
       <button @click="test2('哈哈',$event)">按钮2</button>
    </div>
        <script type="text/javascript">
            const vm = new Vue({
                el:'#app',
                data:{

                },
                methods: {
                    test1(text){
                        alert(text)
                    },
                    test2(text,evt){
                        alert(text+'==='+evt.target.innerHTML)
                    }
                }
            })
